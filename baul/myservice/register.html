<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Proveedor de Servicios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white shadow p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Registro de Proveedor</h1>
      <a href="index.html" class="text-blue-600 hover:text-blue-800 font-semibold">Volver a búsqueda</a>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-4">
    <section class="max-w-lg mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4 text-gray-700">Crea tu perfil de proveedor</h2>
      <div class="bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="fas fa-info-circle text-blue-500"></i>
          </div>
          <div class="ml-3">
            <p class="text-sm text-blue-700">
              ¿Quieres destacar tu perfil? 
              <a href="video-recording.html" class="font-medium underline hover:text-blue-800">
                Graba un video de presentación
              </a> 
              mostrando tus servicios y experiencia.
            </p>
          </div>
        </div>
      </div>
      <form id="registerForm" class="space-y-4" enctype="multipart/form-data">
        <div>
          <label for="rut" class="block text-gray-700 font-semibold mb-1">RUT</label>
          <input
            type="text"
            id="rut"
            name="rut"
            placeholder="Ejemplo: 12.345.678-9"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="phone" class="block text-gray-700 font-semibold mb-1">Número de teléfono</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Ejemplo: +56912345678"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-1">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Mínimo 8 caracteres, 1 mayúscula, 1 minúscula, 1 número"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
            title="La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número."
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="name" class="block text-gray-700 font-semibold mb-1">Nombre completo</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="service" class="block text-gray-700 font-semibold mb-1">Tipo de servicio</label>
          <input
            type="text"
            id="service"
            name="service"
            placeholder="Ejemplo: carpintería, mecánica, plomería..."
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="description" class="block text-gray-700 font-semibold mb-1">Descripción (opcional)</label>
          <textarea
            id="description"
            name="description"
            rows="3"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div>
          <label for="contact" class="block text-gray-700 font-semibold mb-1">Información de contacto</label>
          <input
            type="text"
            id="contact"
            name="contact"
            placeholder="Teléfono, email, etc."
            required
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="location" class="block text-gray-700 font-semibold mb-1">Ubicación (opcional)</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Ciudad, barrio, etc."
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="documents" class="block text-gray-700 font-semibold mb-1">Fotos y diplomas (png, jpg, pdf)</label>
          <input
            type="file"
            id="documents"
            name="documents"
            accept=".png,.jpg,.jpeg,.pdf"
            multiple
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold"
        >
          Registrarse
        </button>
      </form>
      <p id="message" class="mt-4 text-center text-sm"></p>

      <div class="mt-6 flex justify-center space-x-4">
        <a href="/auth/google" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition font-semibold flex items-center space-x-2" title="Registrarse con Google">
          <i class="fab fa-google"></i><span>Registrarse con Google</span>
        </a>
        <a href="/auth/facebook" class="bg-blue-800 text-white px-4 py-2 rounded hover:bg-blue-900 transition font-semibold flex items-center space-x-2" title="Registrarse con Facebook">
          <i class="fab fa-facebook-f"></i><span>Registrarse con Facebook</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="bg-white shadow p-4 text-center text-gray-600 text-sm">
    &copy; 2024 Directorio de Servicios. Todos los derechos reservados.
  </footer>

  <script>
    const registerForm = document.getElementById('registerForm');
    const messageP = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageP.textContent = '';

      const formData = new FormData(registerForm);

      if (!formData.get('name').trim() || !formData.get('service').trim() || !formData.get('contact').trim() || !formData.get('rut').trim() || !formData.get('phone').trim() || !formData.get('password').trim()) {
        messageP.textContent = 'Por favor, complete los campos obligatorios.';
        messageP.className = 'text-red-600';
        return;
      }

      // Password validation regex
      const password = formData.get('password').trim();
      const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passwordRegex.test(password)) {
        messageP.textContent = 'La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número.';
        messageP.className = 'text-red-600';
        return;
      }

      try {
        // First, register provider basic info with new fields
      const providerResponse = await fetch('/providers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          rut: formData.get('rut').trim(),
          phone: formData.get('phone').trim(),
          password: password,
          email: formData.get('contact').trim(),
          name: formData.get('name').trim(),
          service: formData.get('service').trim(),
          description: formData.get('description').trim(),
          contact: formData.get('contact').trim(),
          location: formData.get('location').trim(),
        }),
      });
        if (!providerResponse.ok) {
          throw new Error('Error al registrar el proveedor');
        }
        const providerResult = await providerResponse.json();

        // Then, upload documents if any
        const files = formData.getAll('documents');
        if (files.length > 0 && files[0].size > 0) {
          const uploadFormData = new FormData();
          files.forEach(file => uploadFormData.append('documents', file));
          const uploadResponse = await fetch(`/providers/${providerResult.id}/documents`, {
            method: 'POST',
            body: uploadFormData,
          });
          if (!uploadResponse.ok) {
            throw new Error('Error al subir documentos');
          }
        }

        messageP.textContent = 'Registro exitoso. ¡Gracias por unirte!';
        messageP.className = 'text-green-600';
        registerForm.reset();
      } catch (error) {
        console.error(error);
        messageP.textContent = 'Hubo un problema al registrar. Intente nuevamente.';
        messageP.className = 'text-red-600';
      }
    });
  </script>
</body>
</html>
